<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let post of posts.slice(
          (currentPage - 1) * postsPerPage,
          currentPage * postsPerPage
        )
      "
    >
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [collectionSize]="totalPosts"
  [(page)]="currentPage"
  [pageSize]="postsPerPage"
  aria-label="Default pagination"
></ngb-pagination>
